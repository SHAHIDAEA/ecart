<!-- Section-->
<section class="py-5" id="w1">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let i of categoryProducts |search:SearchString:'productName'" class="col mb-5">
                <div class="card h-100" style="background-color: rgb(146, 196, 179);">
                    <!-- Product image-->
                    <img class="card-img-top" src={{i.image}} alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color: rgb(49, 67, 100);">{{i.productName}}</h5>
                            <!-- Product price-->
                           <strong style="color:black;"> â‚¹{{i.price}}</strong>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent" >
                        <div class="text-center"><a class="btn btn-outline-light mt-auto" style="background-color: rgb(168, 92, 0);" href="products/view-products/{{i.id}}">Quick View</a></div>
                    </div>
                </div>
            </div>
                    
                </div>
            </div>
      
</section>
